<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo Peso Spool</title>
    <link rel="stylesheet" href="./css/style.calculoPeso.Spool.css">
    <script src="./JS/script.calculoPeso.Spool.js" defer></script>

</head>
<body>
    <div class="container-geral">
       <div class="container-material">
        <H2>CÁLCULO DE MATERIAL</H2>
            <div class="container-tubo">
                <h2>TUBO</h2>
                <h3>Peso por milímetro</h3>
                    <div class="table-header">
                        <h4>Tipo</h4>
                        <h4>Compr</h4>
                        <h4>Peso</h4>
                        <h4>Result</h4>
                    </div>
                    <div class="table-itens">
                        <h4 class="item" >Principal:</h4>
                        <input id="compP" class="item" type="number" placeholder="mm">
                        <input id="pesoP" class="item" type="number" placeholder="kg">
                        <div id="resultP" class="item">0</div>
                    </div>
                    <div class="table-itens">
                        <h4 class="item" >Derivação: </h4>
                        <input id="compD" class="item" type="text" placeholder="mm">
                        <input id="pesoD" class="item" type="text" placeholder="kg">
                        <div id="resultD" class="item">0</div>
                    </div>
                    <div id="table-itens-total" class="table-itens">
                        <h4 class="item" >Total: </h4>
                        <div id="totalM" class="item">0</div>
                    </div>
            </div>

    </div>
</body>
</html>

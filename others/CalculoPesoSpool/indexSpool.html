<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo Peso Spool</title>
    <link rel="stylesheet" href="./css/style.calculoPeso.Spool.css">

    <script src="./JS/scriptSpool.js" defer></script>
    
</head>


<body>
    <div class="container-geral">
       <div class="container-material">
        <H2>CÁLCULO DE MATERIAL</H2>
            <div class="container-tubo">
                <h2>TUBO</h2>
                <h3>Peso por milímetro</h3>
                    <div class="table-header">
                        <h4>Tipo</h4>
                        <h4>Compr</h4>
                        <h4>Peso</h4>
                        <h4>Result</h4>
                    </div>
                    <form class="table-itens">
                        <h4 class="item" >Principal:</h4>
                        <input type="text" id="comp1" class="item" placeholder="mm" maxlength="5">
                        <input type="text" id="peso1" class="item" placeholder="kg" maxlength="5">
                        <div id="res1" class="item">0</div>
                    </form>
                    <form class="table-itens">
                        <h4 class="item" >Derivação: </h4>
                        <input type="text" id="comp2" class="item" placeholder="mm" maxlength="5">
                        <input type="text" id="peso2" class="item" placeholder="kg" maxlength="5">
                        <div id="res2" class="item" maxlength="5">0</div>
                    </form>
                    <form id="table-itens-total" class="table-itens">
                        <h4 class="item" >Peso Total: <span id="res3">0</span></h4>
                    </form>
                    <div id="container-btn">
                        <button id="btn-calc" onclick="calcular()">Calcular</button>
                    </div>
                    
            </div>

    </div>
</body>
</html>
